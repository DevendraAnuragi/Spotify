<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="35px" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo invert class=" invert""><img src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="song-list">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div>Legal</div>
                    <div>Privacy Center</div>
                    <div>Privacy Policy</div>
                    <div>Cookies</div>
                    <div>About Ads</div>
                    <div>Accessibility</div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded p-1">
            <div class="header">
                <div class="nav">
                    <div class="hamburger-flex">
                        <img width="50px" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="sign-btn">Sign Up</button>
                    <button class="login-btn">Log In</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">

                </div>
                <div class="play-bar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="above-bar">
                        <div class="song-info"></div>

                        <div class="song-button">
                            <img id="previous" src="img/previous.svg" alt="">
                            <img id="play" src="img/play.svg" alt="">
                            <img id="next" src="img/next.svg" alt="">
                        </div>
                        <div class="duration-volume">
                            <div class="song-time"></div>
                            <div class="volume"><img class="invert" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
